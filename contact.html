<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>CatCafe - Contact</title>
  <meta name="description" content="家で勉強するより集中できる、癒しの空間を提供します。">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@600&family=Comic+Neue&family=Noto+Sans+JP:wght@300&family=Noto+Serif+JP&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="contact" class="big-bg">
    <header class="page-header wrapper">
      <h1><a href="index.html">CatCafe</a></h1>
      <nav>
        <ul class="main-nav">
          <li><a href="news.html">News</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="wrapper form-wrapper">
      <h2 class="page-title">Contact</h2>
      <form action="#">
        <div>
          <label for="email">お名前</label>
          <input type="text" id="name" name="your-name">
        </div>
        <div>
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="your-email">
        </div>
        <div>
          <label for="message">メッセージ</label>
          <textarea name="your-message" id="message"></textarea>
        </div>
        <input type="submit" class="button" value="送信">
      </form>
    </div>
  </div>
  <section id="location">
    <div class="wrapper">
      <div class="location-info">
        <h3 class="sub-title">猫カフェ 西駅前店</h3>
        <p>
          住所：東京都◯◯区<br>
          ◯◯◯◯◯◯◯ 000-22-1<br>
          ◯◯◯◯<br>
          電話：03-1111-1111<br>
          営業時間：10:00 ~ 20:00<br>
          休日：水曜
        </p>
      </div>
      <div class="location-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2297.6142639528343!2d139.80566937814308!3d35.74895771778826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x601891dc68347377%3A0xc180870e7f484240!2z5p2x5Lqs6YO96Laz56uL5Yy6!5e0!3m2!1sja!2sjp!4v1586851249895!5m2!1sja!2sjp"
          width="800" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
          tabindex="0"></iframe>
      </div>
    </div>
  </section>
  <section id="sns">
    <div class="wrapper">
      <div class="sns-box">
        <h3 class="sub-title">Facebook</h3>
        <iframe
          src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId"
          width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"
          allow="encrypted-media"></iframe>
      </div>
      <div class="sns-box">
        <h3 class="sub-title">Twitter</h3>
        <a class="twitter-timeline" data-height="315"
          href="https://twitter.com/TwitterDev/timelines/539487832448843776?ref_src=twsrc%5Etfw">National Park Tweets - Curated
          tweets by TwitterDev</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
      <div class="sns-box">
        <h3 class="sub-title">Youtube</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VFdLm6gEEE4" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </section>
  <footer>
    <div class="wrapper">
      <p><small>&copy; 2020 namakeapple</small></p>
    </div>
  </footer>
</body>

</html>
